<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

<table border="1" cellpadding="3" cellspacing="5" >
    <tr>
        <td colspan="2">
            This is a paragraph about me, Ian!<br><br>
            This is another paragraph about me, Ian!
        </td>
        <td width="200" valign="top">
            <table border="1" cellpadding="1" cellspacing="2" width="100%">
                <div align="center"><b>Random Names</b></div>
                <tr>
                    <td>J. Doe</td>
                    <td>P. Day</td>
                </tr>
                <tr>
                    <td>R. Bob</td>
                    <td>T. Sam</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">Contact me for details</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" valign="top">
            <b>Free Software</b>
            <ol>
                <li>Linux</li>
                <li>Apache</li>
                <li>MySQL</li>
                <li>PHP</li>
            </ol>
        </td>
        <td valign="center">HELLO</td>
    </tr>
</table>
