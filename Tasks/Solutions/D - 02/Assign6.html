<!DOCTYPE html>
<html>
<head>
    <title>RGB Colors</title>
</head>
<body>

<font color="orange"><i>Create a table.</i></font>
<br><br>

<table border="5" cellspacing="0" cellpadding="6" align="center" bgcolor="#f8f8f8">
    <tr>
        <th colspan="3" bgcolor="#eeeeee">
            <font face="Arial" size="4"><b>RGB Colors</b></font>
        </th>
    </tr>
    <tr>
        <td rowspan="9" align="center" bgcolor="#eeeeee">
            <font face="Arial" size="3"><b>E<br>x<br>a<br>m<br>p<br>l<br>e<br>s</b></font>
        </td>
        <td><font face="Arial">Black</font></td>
        <td bgcolor="#000000"><font color="white">#000000</font></td>
    </tr>
    <tr>
        <td><font face="Arial" color="red">Red</font></td>
        <td bgcolor="#ff0000">#ff0000</td>
    </tr>
    <tr>
        <td><font face="Arial" color="green">Green</font></td>
        <td bgcolor="#00ff00">#00ff00</td>
    </tr>
    <tr>
        <td><font face="Arial" color="blue">Blue</font></td>
        <td bgcolor="#0000ff"><font color="white">#0000ff</font></td>
    </tr>
    <tr>
        <td><font face="Arial" color="gold">Yellow</font></td>
        <td bgcolor="#ffff00">#ffff00</td>
    </tr>
    <tr>
        <td><font face="Arial" color="magenta">Magenta</font></td>
        <td bgcolor="#ff00ff">#ff00ff</td>
    </tr>
    <tr>
        <td><font face="Arial" color="cyan">Cyan</font></td>
        <td bgcolor="#00ffff">#00ffff</td>
    </tr>
    <tr>
        <td><font face="Arial">(White)</font></td>
        <td bgcolor="#ffffff">#ffffff</td>
    </tr>
    <tr>
        <td><font face="Arial">My Color</font></td>
        <td bgcolor="#d0b000">#d0b000</td>
    </tr>
</table>

    <font size="5">
        <a href="./Assign5.html" target="_blank">previous</a>
    </font>

</body>
</html>
