<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Exercises</title>
</head>
<body>
    <h1>HTML Image Exercises</h1>
    
    <!-- Display five different images with titles -->
    <h2>1. Five Different Images with Titles</h2>
    <img src="./images/creative-process.png" alt="creative Image" title="creative"  width="200" height="150">
        <br><br>
    <img src="./images/handshake.png" alt="handshake Image" title="handshake"  width="200" height="150">
        <br><br>
    <img src="./images/key.png" alt="key Image" title="key"  width="200" height="150">
        <br><br>
    <img src="./images/monitoring.png" alt="monitoring Image" title="monitoring"  width="200" height="150">
        <br><br>
    <img src="./images/target.png" alt="target Image" title="target"  width="200" height="150">

    <hr>
    <hr>
    
    <!-- Image with border, width, and height -->
    <h2>2. Image with Border, Width, and Height</h2>
    <img src="./images/react.png" alt="Styled Image" title="Image with border" border="2" width="200" height="200">

    <hr>
    <hr>
    
    <!-- Image that links to a search engine in new window -->
    <h2>3. Image Linking to Search Engine (New Window)</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="./images//google.png" alt="Google Search" title="Click to search on Google">
    </a>
    
    <!-- Image that links to itself -->
    <h2>4. Image Linking to Itself</h2>
    <a href="./images/handshake.png" target="_blank">
        <img src="./images/handshake.png" alt="Self-Linking Image" title="Click to view this image by itself" border="2" width="50" height="50">
    </a>
    
    <!-- Image map -->
    <h2>5. Image Map</h2>
    <img src="./images/Map.jpg" alt="Image Map Example" usemap="#examplemap" >
    
    <map name="examplemap">
        <area coords="205,25,454,78" shape="rect" href="http://www.youtube.com" target="_blank" />
        <area coords="82,81,80" shape="circle" href="http://www.google.com" target="_blank" />
    </map>

    <hr>
    <hr>

    <font size="5">
        <a href="./Assign1.html" target="_blank">previous</a>
        <a href="./Assign3.html" target="_blank">next</a>
    </font>
</body>
</html>
