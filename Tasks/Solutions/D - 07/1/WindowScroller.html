<!DOCTYPE html>
<html lang="en">
<head>

    <title>Window Scroller</title>

    <a href="#" onclick="openPopup()">Open Pop up Advertising Window</a>

            'width=400,height=300,scrollbars=no,resizable=no'

        }
    </script>
</body>
</html>
