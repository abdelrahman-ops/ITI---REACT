<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Character Slider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #b2ebf2;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider-display {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #64b5f6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #characterImage {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: capitalize;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        #startButton { background-color: #00cc00; }    /* Green */
        #pauseButton { background-color: #ff0000; }    /* Red */
        #nextButton, #prevButton { background-color: #03a9f4; }
        .control-button:hover { filter: brightness(0.9); }
    </style>
</head>
<body>

<div class="container">
    <div class="slider-display">
        <img id="characterImage" src="" alt="M&M Character">
    </div>

    <div class="controls">
        <button id="startButton" class="control-button">Start</button>
        <button id="pauseButton" class="control-button">Pause</button>
        <button id="nextButton" class="control-button">Next</button>
        <button id="prevButton" class="control-button">Prev</button>
    </div>
</div>

    <script src="./slider.js"></script>

</body>
</html>
