<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: white;
        }

        /* Top bar */
        .top-bar {
        background: #003399;
        color: white;
        font-size: 20px;
        padding: 10px;
        }

        /* Timer display */
        .timer {
        font-size: 100px;
        background: #eef2ff;
        display: inline-block;
        padding: 20px 50px;
        border-radius: 20px;
        border: 4px solid #555;
        margin: 20px auto;
        }

        /* Buttons */
        .btn {
        font-size: 32px;
        padding: 20px 40px;
        margin: 20px;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        width: 200px;
        }

        .pause {
        background: #00cc00; /* green */
        }
        .continue {
        background: #0099ff; /* blue */
        }
        .clear {
        background: #ff0000; /* red */
        }
    </style>
</head>
<body>
    <div class="top-bar">www.online-stopwatch.com</div>
    <div id="timer" class="timer">00:00:00</div>
    <div>
        <button id="pauseBtn" class="btn pause" onclick="togglePause()">Pause</button>
        <button class="btn clear" onclick="clearTimer()">Clear</button>
    </div>

    <script src="watch.js"></script>
</body>
</html>
