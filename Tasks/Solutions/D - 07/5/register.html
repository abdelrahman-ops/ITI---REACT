<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-selection {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        .gender-option {
            text-align: center;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .gender-option img {
            width: 150px;
            height: 150px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .gender-option input[type="radio"] {
            margin-top: 10px;
        }

        .gender-option.selected img {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="form-group">
                <label>Select your Gender:</label>
                <div class="gender-selection">
                    <div class="gender-option" id="maleOption">
                        <img src="../images/male.jpg" alt="Male Silhouette">
                        <input type="radio" name="gender" value="male">
                    </div>
                    <div class="gender-option" id="femaleOption">
                        <img src="../images/OIP.webp" alt="Female Silhouette">
                        <input type="radio" name="gender" value="female">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="favoriteColor">Select your favorite color:</label>
                <select id="favoriteColor" name="favoriteColor">
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>

            <button type="button" id="registerButton">Register</button>
        </form>
    </div>

    <script src="./js/register.js"></script>


</body>
</html>
