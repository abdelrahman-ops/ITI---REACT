<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Form</title>
    <link rel="stylesheet" href="../css/7.css">
</head>
<body>

<div class="container">
    <div class="header">
        <img src="../images/header.png" class="logo" alt="">
    </div>

    <div class="form-section">
        <div>
            <img src="https://img.icons8.com/?size=100&id=13547&format=png&color=000000" class="small-icon" alt="">
            <h3>
                non-profit organization
            </h3>
        </div>
        
        <div class="input-group">
            <div class="input-field">
                <label for="org-name">name:</label>
                <input type="text" id="org-name">
            </div>
            <div class="input-field">
                <label for="org-phone">phone number:</label>
                <input type="text" id="org-phone">
            </div>
        </div>
        <div class="input-group single-column">
            <div class="input-field">
                <label for="org-street">street address:</label>
                <input type="text" id="org-street">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="org-city">city:</label>
                <input type="text" id="org-city">
            </div>
            <div class="input-field">
                <label for="org-state">state:</label>
                <input type="text" id="org-state">
            </div>
            <div class="input-field">
                <label for="org-zip">zip code:</label>
                <input type="text" id="org-zip">
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="form-section">
        <div>
            <span class="small-icon">&#x1F464;</span>
            <h3>
            sponsor contact information
            </h3>
        </div>
        
        <div class="input-group">
            <div class="input-field">
                <label for="sponsor-fname">first name:</label>
                <input type="text" id="sponsor-fname">
            </div>
            <div class="input-field">
                <label for="sponsor-lname">last name:</label>
                <input type="text" id="sponsor-lname">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="sponsor-phone">phone number:</label>
                <input type="text" id="sponsor-phone">
            </div>
            <div class="input-field">
                <label for="sponsor-email">email address:</label>
                <input type="text" id="sponsor-email">
            </div>
        </div>
        <div class="input-group single-column">
            <div class="input-field">
                <label for="sponsor-street">street address:</label>
                <input type="text" id="sponsor-street">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="sponsor-city">city:</label>
                <input type="text" id="sponsor-city">
            </div>
            <div class="input-field">
                <label for="sponsor-state">state:</label>
                <input type="text" id="sponsor-state">
            </div>
            <div class="input-field">
                <label for="sponsor-zip">zip code:</label>
                <input type="text" id="sponsor-zip">
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="form-section">
        <div>
            <span class="small-icon">&#x1F4B2;</span>
            <h3>
                donation amount
            </h3>
        </div>
        
        <div class="input-group">
            <div class="input-field">
                <label for="donation">donation amount:</label>
                <input type="text" id="donation">
            </div>
            <div class="input-field">
                <label for="payment-method">payment method:</label>
                <select id="payment-method">
                    <option value="card">Credit Card</option>
                    <option value="check">Check</option>
                </select>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button type="submit" class="submit-button">Submit</button>
    </div>
</div>
    <div class="nav-buttons">
        <a href="./6.html" target="_blank">previous</a>
    </div>
</body>
</html>
